<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOGGER | Admin Login Page</title>
  <link rel="icon" href="./images/logo2.png" type="image/png" sizes="40x40">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/Login_page_styles.css">
  <link rel="stylesheet" href="./assets/fontawesome-free-6.1.1-web/css/all.css">
  <script src="./src/scripts.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="inside_header">
      <h1 class="logo"><img src="./images/logo2.png" alt="" width="80px" height="80px"><span>BLOGGER</span></h1>
      <ul class="headers_list">
        <li><a href="index.html" id="home" class="header_link">Home</a></li>
        <li><a href="" class="header_link">Publications</a></li>
        <li><a id="accessibility" class="header_link" onclick="darkMode()"> <i class="fas fa-moon"></i> <span
              id="mode">Dark Mode</span> </a> </li>
              <li><a id="accessibility2" class="header_link" onclick="increaseFontMode()"><b>tT</b><span> Increase
                Font</span></a></li>
      </ul>
      <i class="fa-solid fa-bars" id="bars" onclick="menuDrop()"></i>
      <i class="fa-solid fa-xmark" id="xmark" onclick="menuClose()"></i>
    </div>
    <ul class="hamburger_menu" id="menu">
      <li><i class="fa-solid fa-home"></i><a href="index.html">Home</a></li>
      <li><i class="fa-solid fa-location-arrow"></i><a href="">Publications</a></li>
      <li><i class="fa-solid fa-chalkboard-user"></i><a href="User_dashboard.html">User's Dashboard</a></li>
      <li><i class="fa-solid fa-user-pen"></i><a href="Admin_dashboard.html">Admin's Dashboard</a></li>
    </ul>
  </header>

  <section class="Login_section">
    <div class="Login_content ad_content">
      <h2 id="adtitle">ADMIN LOGIN</h2>
      <h6>Please login to continue</h6>
      <form action="/admin" method="POST" accept-charset="utf-8" id="admin_form">
        <label for="username">Enter Your Username</label>
        <input type="text" name="username" id="username" />
        <label for="user_password">Enter Your Password</label>
        <input type="password" name="user_password" id="user's_password" />
        <button type="submit">LOGIN</button>
      </form>
      <h5>You will be redirected to your admin dashboard.</h5>
    </div>
    <img src="./images/38.png" id="admin_img" alt="" width="300px" height="450px" />
  </section>

  <footer class="footer">
    <h5>Questions? Contact Us</h5>
    <ul class="faq">
      <li id="faq">FAQ</li>
      <li>Help Center</li>
      <li>About Us</li>
    </ul>
    <div class="social_media">
      <h5>Social Media</h5>
      <div class="socials">
        <img src="./images/face.png" alt="">
        <img src="./images/twit.png" alt="">
        <img src="./images/insta.png" alt="">
        <img src="./images/lin.png" alt="">
      </div>
    </div>
  </footer>

</body>

</html>
